<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="prj1.css">
</head>

<body>

    <div class="box">
        <h2>Sign In</h2>

        <div class="icons">
            <img src="twitter.png" width="25" height="25" alt="Twitter">
            <img src="fb.png" width="25" height="25" alt="Facebook">
            <img src="linkedin.png" width="25" height="25" alt="LinkedIn">
            <img src="github.png" width="25" height="25" alt="GitHub">
        </div>

        <p class="ii"><i>or use manually</i></p>

        <input type="text" placeholder="Email" >
        <input type="password" placeholder="Password">

        <p class="forget">Forget password?</p>

        <button class="button"> Sign In</button>

        
    </div>

</body>

</html>
